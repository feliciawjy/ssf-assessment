<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <h1>List of Movies</h1>
    <span>
        <a class="btn btn-primary" href="/logout">Logout</a>
    </span>
    <table class="table table-striped">
        <thead>
            <th>Movie ID</th>
            <th>Movie Title</th>
            <th>Movie Year</th>
            <th>Rated</th>
            <th>Released On</th>
            <th>Runtime</th>
            <th>Genre</th>
            <th>Director</th>
            <th>Rating</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr data-th-each="movie : ${movies}">
                <td data-th-text="${movie.movieId}"></td>
                <td data-th-text="${movie.title}"></td>
                <td data-th-text="${movie.year}"></td>
                <td data-th-text="${movie.rated}"></td>
                <td data-th-text="${#dates.format(movie.releaseDate,'dd-MMM-yyyy')}"></td>
                <td data-th-text="${movie.runTime}"></td>
                <td data-th-text="${movie.genre}"></td>
                <td data-th-text="${movie.director}"></td>
                <td data-th-text="${movie.rating}"></td>
                <td>
                    <a class="btn btn-outline-primary" data-th-href="@{/movie/book/{movieId}(movieId=${movie.movieId})}">Book</a>
                </td>
            </tr>
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
